<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Async/Await Tasks</h1>
    <script>
        // Task 01: Iterating with Async/Await
        async function iterateWithAsyncAwait(values) {
            for (const value of values) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                console.log(value);
            }
        }

        // Task 02: Awaiting a Call
        async function awaitCall() {
            try {
                const response = await new Promise((resolve, reject) => {
                    setTimeout(() => resolve({ data: 'Fetched Data' }), 2000);
                });
                console.log(response.data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Task 03: Handling Errors with Async/Await
        async function awaitCallWithErrorHandling() {
            try {
                const response = await new Promise((resolve, reject) => {
                    setTimeout(() => reject(new Error('API call failed')), 2000);
                });
                console.log(response.data);
            } catch (error) {
                console.error('User-friendly error message: Unable to fetch data.');
            }
        }

        // Execute the tasks
        iterateWithAsyncAwait(["Value 1", "Value 2", "Value 3"]);
        awaitCall();
        awaitCallWithErrorHandling();
    </script>
</body>
</html>
